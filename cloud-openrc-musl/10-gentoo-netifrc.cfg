system_info:
  distro: gentoo
  default_user:
    name: gentoo
    lock_passwd: True
    gecos: gentoo Cloud User
    groups: [users, wheel]
    primary_group: users
    no_user_group: true
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    shell: /bin/bash
  network:
    renderers: ['netifrc']
    activators: ['netifrc']
  paths:
    cloud_dir: /var/lib/cloud/
    templates_dir: /etc/cloud/templates/
  ssh_svcname: sshd
